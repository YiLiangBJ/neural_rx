[project]
name = "neural-rx"
version = "0.1.0"
description = "NVIDIA Neural Receiver for 5G NR Physical Layer"
readme = "README.md"
requires-python = ">=3.10,<3.11"
authors = [
    {name = "NVIDIA CORPORATION & AFFILIATES"},
]
license = {text = "LicenseRef-NvidiaProprietary"}

dependencies = [
    "numpy>=1.24.0,<2.0",
    "matplotlib>=3.7.0",
    "pandas>=2.0.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.20.0",
    "notebook>=7.0.0",
    "psutil>=5.9.0",  # 系统信息查询
]

[project.optional-dependencies]
windows-cpu = [
    "tensorflow-cpu==2.10.1",
    "sionna==0.14.0",
    "onnx==1.14.0",
    "tf2onnx>=1.16.0",
]

linux-cpu = [
    "tensorflow-cpu==2.15.0",
    "sionna==0.18.0",
    "mitsuba==3.5.2",
    "onnx==1.14.0",
    "tf2onnx>=1.16.0",
]

linux-gpu = [
    "tensorflow[and-cuda]==2.15.0",
    "sionna==0.18.0",
    "mitsuba==3.5.2",
    "onnx==1.14.0",
    "tf2onnx>=1.16.0",
    "polygraphy>=0.49.0",
    "tensorrt>=9.6.0",
    "nvidia-cudnn-cu12>=9.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
# UV 会根据 .python-version 和 requires-python 自动管理 Python 版本
# 无需额外配置

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
